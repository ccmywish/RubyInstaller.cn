<div id="left_content_sub">
  <ul id="subnavbar">
    {% assign items = (include.items | sort: "order") %}
    {% for item in items %}
      {% if page.url == item.url %}
        <li class='current'><span>{{ item.titel }}</span></li>
      {% else %}
        <li><a href="{{ item.url | relative_url }}">{{ item.titel }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
