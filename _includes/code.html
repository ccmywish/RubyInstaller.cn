{% highlight ruby %}
class Programmer
  def initialize(lang)
    @belief = "I love #{lang}"
    @belief['love'] = "❤️"
  end

  def proudly_say
    3.times { puts "#@belief"}
  end
end

I = Programmer.new("Ruby")
# 输出打印三次 I ❤️ Ruby
I.proudly_say
{% endhighlight %}
