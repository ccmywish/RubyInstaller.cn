{% highlight ruby %}
# Output "I love Ruby"
say = "I love Ruby"
puts say

# Output "I ❤️ RUBY"
say['love'] = "❤️"
puts say.upcase

# Output "I *love* Ruby"
# five times
5.times { puts say }
{% endhighlight %}
